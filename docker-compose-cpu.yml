services:
  youtube-shorts-generator-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: ai-youtube-shorts-generator:cpu
    container_name: youtube-shorts-generator-cpu
    
    # Environment variables
    env_file:
      - .env
    
    # Mount volumes for input/output
    volumes:
      - ./videos:/app/videos          # Input videos
      - ./output:/app/output          # Output directory
    
    # Interactive mode for URL input
    stdin_open: true
    tty: true
    
    # Command
    command: python3 main.py