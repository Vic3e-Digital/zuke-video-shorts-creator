name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_APP: zuke-video-shorts-creator
  DOCKER_IMAGE_NAME: zuke-video-shorts-creator

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        container-app-name: ${{ env.AZURE_CONTAINER_APP }}
        container-image: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        environment-variables: |
          OPENAI_API_KEY=secretref:openai-api-key
          AZURE_STORAGE_ACCOUNT_NAME=secretref:storage-account-name
          AZURE_STORAGE_ACCOUNT_KEY=secretref:storage-account-key
        secrets: |
          openai-api-key=${{ secrets.OPENAI_API_KEY }}
          storage-account-name=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          storage-account-key=${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}